<html>
        <body background="https://i2.wp.com/www.deteched.com/wp-content/uploads/2017/10/Abstract-Shapes.jpg?resize=1023.75%2C576">
            
            <head>
                
    <title>Tek_App</title>
    <style>
        .username.ng-valid {
            background-color: lightgreen;
        }

        .username.ng-dirty.ng-invalid-required {
            background-color: red;
        }

        .username.ng-dirty.ng-invalid-minlength {
            background-color: yellow;
        }

        .email.ng-valid {
            background-color: lightgreen;
        }

        .email.ng-dirty.ng-invalid-required {
            background-color: red;
        }

        .email.ng-dirty.ng-invalid-email {
            background-color: yellow;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="app.css" rel="stylesheet"></link>
</head>

<body ng-app="myApp" class="ng-cloak" ng-controller="CandidateController as ctrl" ng-init="ctrl.getCandidateList()">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="lead">Consultant Details </span>
            </div>

            <form ng-submit="ctrl.add(ctrl.candidate)" name="myForm" class="form-horizontal">
                 <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="id"></label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.candidate.id" id="id" class="id form-control input-sm" placeholder="Enter your unique id"
                            required/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.uname.$error.required">This is a required field</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="firstName"></label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.candidate.firstName" id="firstName" class="form-control input-sm" placeholder="Enter your FirstName "
                            required/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="lastName"></label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.candidate.lastName" id="lastName" class="form-control input-sm" placeholder="Enter your LastName"
                            required/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="skypeId"></label>
                        <div class="col-md-7">
                            <input type="skypeId" ng-model="ctrl.candidate.skypeId" id="skypeId" class="skypeId form-control input-sm" placeholder="Enter your SkypeId"
                                required/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.email.$error.required">This is a required field</span>
                            </div>
                        </div>
                    </div>
                </div>

                
                 <!-- YouEntred: {{ctrl.candidate | json}}  -->
                

                <div class="panel-body">
                    <input type="submit" value="Add" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                    <button type="reset" ng-click="ctrl.candidate={}" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                </div>
            
                <div class="panel-body">
                    <button type="button" ng-click="ctrl.allConsultants()" class="btn btn-warning btn-sm">List All Consultants</button>
                </div>
           
        </div>
        
        
    </form>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="lead">List of Consultants </span>
            </div>
            <div class="tablecontainer">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>SkypeID</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="u in ctrl.candidates">
                            <td>
                                <span ng-bind="u.id"></span>
                            </td>
                            <td>
                                <span ng-bind="u.firstName"></span>
                            </td>
                            <td>
                                <span ng-bind="u.lastName"></span>
                            </td>
                            <td>
                                <span ng-bind="u.skypeId"></span>
                            </td>


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <script src="app.js"></script>
    <script src="candidate.controller.js"></script>
    <script src="candidate.service.js"></script>
    
    <!-- <script src="add.controller.js"></script>
    <script src="/add.service.js"></script> -->

</body>

</html>
